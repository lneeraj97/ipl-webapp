{% extends 'base.html' %} {% block head%}
<title>Alternate Players</title>
{%endblock%} {% block content%}
<div class="container">
    <div class="row">
        {% for pid,palt in mylist %}
        <div class="col s12 m6">
            <div class="card deep-purple darken-3 z-depth-5 hoverable">
                <div class="card-content white-text">
                    <span class="card-title">
                        Player ID : {{pid}}
                    </span>
                    <div class="card-content">
                        {{palt.to_html | safe}}
                    </div>
                </div>

            </div>
        </div>
        {% endfor%}
    </div>
</div>
{% endblock %}
