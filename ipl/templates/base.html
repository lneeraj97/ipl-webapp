<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>Title of the document</title>
    {% endblock %}
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Used as an example only to position the footer at the end of the page.
    You can delete these styles or move it to your custom css file -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
    {%block extrahead %} {%endblock%}
</head>

<body onload="drawChart">
    <header>
        <nav class="blue-grey darken-4">
            <div class="nav-wrapper">
                <div class="container">
                    <a href="{home} " class="brand-logo">Team Recommender</a>
                    <a href="{home} " data-activates="mobile-menu" class="button-collapse">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="{input} ">Pick Team</a>
                        </li>
                        <li>
                            <a href="{options} ">Know Success</a>
                        </li>
                        <li>
                            <a href="{charts}">Charts</a>
                        </li>

                    </ul>
                    <ul class="side-nav" id="mobile-menu">
                        <li>
                            <div class="userView">
                                <div class="background">
                                    <img src="http://lorempixel.com/output/abstract-q-c-640-480-10.jpg" alt="Background Sidenav">
                                </div>
                                <a href="#!user">
                                    <img class="circle" src="http://lorempixel.com/output/people-q-c-640-480-9.jpg" alt="User Image Sidenav">
                                </a>
                                <a href="#!name">
                                    <span class="white-text name">John Doe</span>
                                </a>
                                <a href="#!email">
                                    <span class="white-text email">jdandturk@gmail.com</span>
                                </a>
                            </div>
                        </li>
                        <li>
                            <a href="{input} ">Pick Team</a>
                        </li>
                        <li>
                            <a href="{options} ">Know Success</a>
                        </li>
                        <li>
                            <a href="{charts}">Charts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Your content here -->
        {% block content %} {% endblock %} {% block content1 %} {% endblock %}
    </main>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $("document").ready(function () {
            $(".button-collapse").sideNav();
        });
    </script>
</body>

</html>
